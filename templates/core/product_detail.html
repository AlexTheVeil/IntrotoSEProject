{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 text-center">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid rounded shadow-sm">
            {% else %}
                <img src="https://via.placeholder.com/400x400?text=No+Image" class="img-fluid rounded shadow-sm" alt="No image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.title }}</h1>
            <h4 class="text-success">${{ product.price }}</h4>
            <p class="mt-3">{{ product.description }}</p>
            <div class="mt-4">
                <a href="{% url 'add_to_cart' product.pid %}" class="btn btn-primary">Add to Cart</a>
                <a href="/" class="btn btn-outline-secondary">Back to Shop</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
