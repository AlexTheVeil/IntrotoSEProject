{% extends "base.html" %}
{% block content %}
<h2>Checkout</h2>
<p>Your current balance: {{ balance }}</p>
<p>Order total: {{ total }}</p>

{% if balance >= total %}
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Pay with Balance</button>
  </form>
{% else %}
  <p>Not enough balance to complete this purchase.</p>
{% endif %}
{% endblock %}
