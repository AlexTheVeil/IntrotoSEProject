<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Pablo's Tech Company{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {font-family: system-ui, sans-serif; margin: 2rem; }
        nav a { margin-right: 1rem; }
        .container { max-width: 640px; }
        .msg { padding:.75rem 1rem; border-radius:8px; margin: .75rem 0; }
        .msg.success{ background:#e6ffed }
        .msg.info{ background:#eef2ff }
        .msg.warning{ background:#fff7ed }
        .msg.error,.msg.danger{ background:#fee2e2 }
        form input{ width:100%; padding:.6rem .7rem; margin:.4rem 0 1rem }
        button{ padding:.6rem 1 rem; border:0; border-radius:8px; cursor:pointer; background:#111; color:#fff }
        a { color:#2563eb; text-decoration:none }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Hi, {{ user.username }} -
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="msg {{ message.tags}}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
