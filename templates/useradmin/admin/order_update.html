{% extends "useradmin/admin/dashboard.html" %}
{% block content %}
<h2>Update Order #{{ order.id }} Status</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'useradmin:admin_order_list' %}">Cancel</a>
</form>
{% endblock %}
