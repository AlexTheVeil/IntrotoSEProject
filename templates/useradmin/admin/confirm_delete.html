{% extends "useradmin/admin/dashboard.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete user "{{ user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'useradmin:admin_user_list' %}">Cancel</a>
</form>
{% endblock %}
