<h2>Manage Products</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>User</th>
        <th>Price</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.user }}</td>
        <td>{{ p.price }}</td>
    </tr>
    {% endfor %}
</table>
