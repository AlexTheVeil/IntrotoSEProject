{% extends "useradmin/admin/dashboard.html" %}
{% block content %}
<h2>Edit Product: {{ product_obj.title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'useradmin:admin_product_list' %}">Cancel</a>
</form>
{% endblock %}
