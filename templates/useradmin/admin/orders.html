<h2>Orders</h2>

<table>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Status</th>
        <th>Total</th>
        <th>Date</th>
    </tr>

    {% for o in orders %}
    <tr>
        <td>{{ o.id }}</td>
        <td>{{ o.user }}</td>
        <td>{{ o.paid_status }}</td>
        <td>{{ o.price }}</td>
        <td>{{ o.order_date }}</td>
    </tr>
    {% endfor %}
</table>
