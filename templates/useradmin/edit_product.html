{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Vendor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Edit Product</h4>
                <a href="{% url 'useradmin:dashboard' %}" class="btn btn-light btn-sm">‚Üê Back</a>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control" name="title" value="{{ product.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ product.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Specifications</label>
                        <textarea class="form-control" name="specifications" rows="3">{{ product.specifications }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select name="category" class="form-select">
                            {% for category in categories %}
                                <option value="{{ category.cid }}" {% if product.category.cid == category.cid %}selected{% endif %}>
                                    {{ category.title }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Price</label>
                        <input type="number" class="form-control" name="price" step="0.01" value="{{ product.price }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Product Image</label>
                        {% if product.image %}
                            <div class="mb-2">
                                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                        {% endif %}
                        <input type="file" class="form-control" name="image">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
